<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWS 淨水設備 - 官方主頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        /* 頂部導航欄（新增logo容器） */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* Logo容器（增加背景框+陰影提升醒目度） */
        .logo-container {
            background-color: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .logo-container img {
            height: 50px; /* 適當大小，可根據需求調整 */
            width: auto;
        }
        /* 導航文字區 */
        .header-text {
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }
        .header-text h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .header-text p {
            font-size: 18px;
            opacity: 0.9;
        }
        /* 主內容區 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        /* 產品卡片區 */
        .product-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        /* 產品卡片樣式 */
        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        /* 產品卡片圖片區 */
        .card-img {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .product-card:hover .card-img img {
            transform: scale(1.05);
        }
        /* 產品卡片內容區 */
        .card-content {
            padding: 25px;
        }
        .card-content h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #f1f3f5;
            padding-bottom: 10px;
        }
        .card-content .price {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card-content .price span {
            font-size: 18px;
            color: #7f8c8d;
            text-decoration: line-through;
            margin-left: 10px;
            font-weight: normal;
        }
        .card-content .desc {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.7;
        }
        /* 按鈕樣式 */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }
        .btn:hover {
            background: linear-gradient(135deg, #1f618d 0%, #14496b 100%);
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.3);
        }
        /* 底部信息 */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer p {
            font-size: 14px;
            opacity: 0.9;
        }
        /* 響應式調整 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px;
            }
            .logo-container {
                margin-bottom: 10px;
            }
            .header-text h1 {
                font-size: 26px;
            }
            .header-text p {
                font-size: 16px;
            }
            .product-cards {
                grid-template-columns: 1fr;
            }
            .card-img {
                height: 200px;
            }
            .card-content h2 {
                font-size: 22px;
            }
            .card-content .price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 頂部導航（新增Logo） -->
    <div class="header">
        <!-- Logo區（左上方） -->
        <div class="logo-container">
            <img src="watsons-logo.png" alt="Watsons Water Solution Logo">
        </div>
        <!-- 導航文字區 -->
        <div class="header-text">
            <h1>WWS 淨水設備</h1>
            <p>品質生活 · 從健康飲水開始</p>
        </div>
    </div>

    <!-- 主內容區 -->
    <div class="container">
        <!-- 產品卡片列表 -->
        <div class="product-cards">
            <!-- 過濾水機卡片 -->
            <div class="product-card">
                <div class="card-img">
                    <img src="ousai-main.jpg" alt="WWS 88 RO 過濾水機">
                </div>
                <div class="card-content">
                    <h2>WWS 88 RO 過濾水機</h2>
                    <div class="price">HK$ 2,588 <span>HK$ 3,088</span></div>
                    <p class="desc">免安裝一插即用，3秒即熱，4檔水溫選擇，5L大容量原水箱，2個淨水壺多場景使用，守護全家飲水安全。</p>
                    <a href="order.html?product=water-machine" class="btn">立即訂購</a>
                </div>
            </div>

            <!-- 護胃杯卡片 -->
            <div class="product-card">
                <div class="card-img">
                    <img src="ousai-cup-main2.jpg" alt="護胃杯 S10">
                </div>
                <div class="card-content">
                    <h2>護胃杯 S10</h2>
                    <div class="price">HK$ 599 <span>HK$ 899</span></div>
                    <p class="desc">溫和護胃不刺激，先刷牙後殺菌的科學護理方式，阻斷口腔細菌侵襲胃部，權威檢測安全可靠。</p>
                    <a href="order.html?product=stomach-cup" class="btn">立即訂購</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <div class="footer">
        <p>© 2025 WWS 淨水設備 版權所有 | 全球配送 · 一年保養</p>
    </div>
</body>
</html>
